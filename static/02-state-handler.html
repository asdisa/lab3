<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />

    <style>
      body { font-family: Tahoma, Geneva, sans-serif; text-align: center; }
    </style>

    <!-- colyseus.js client (npm run bundle-colyseus-client) -->
    <script type="text/javascript" src="colyseus.js"></script>

    <style type="text/css">
      .player {
        width: 100px;
        height: 100px;
        position: absolute;
        padding-top: 24px;
        box-sizing: border-box;
        left: 0;
        top: 0;
      }
    </style>

  </head>
  <body>
    <h1>
      <a href="https://github.com/gamestdio/colyseus-examples"><img src="https://rawgit.com/gamestdio/colyseus/master/media/header.png" height="100" alt="colyseus" /></a>
    </h1>

    <button onclick="placeRed()">Red</button>
    <button onclick="placeBlue()">Blue</button>
    <br/>
    <button onclick="placeGreen()">Green</button>
    <button onclick="placeYellow()">Yellow</button>
    <br/>
    <button onclick="donePlacing()">Done</button>

    <br/><br/>
    <button onclick="guessRed()">Red</button>
    <button onclick="guessBlue()">Blue</button>
    <br/>
    <button onclick="guessGreen()">Green</button>
    <button onclick="guessYellow()">Yellow</button>
    <br/>
    <button onclick="doneGuessing()">Done</button>

    <script>
      var host = window.document.location.host.replace(/:.*/, '');

      var client = new Colyseus.Client(location.protocol.replace("http", "ws") + host + (location.port ? ':' + location.port : ''));
      var room = client.join("state_handler");

      var players = {};
      var colors = ['red', 'green', 'yellow', 'blue'];

      // listen to patches coming from the server
      room.listen("players/:id", function(change) {
        if (change.operation === "add") {
          var dom = document.createElement("div");
          dom.className = "player";
          dom.style.left = change.value.x + "px";
          dom.style.top = change.value.y + "px";
          dom.style.background = colors[Math.floor(Math.random() * colors.length)];
          dom.innerHTML = "Player " + change.path.id;

          players[change.path.id] = dom;
          document.body.appendChild(dom);

        } else if (change.operation === "remove") {
          document.body.removeChild(players[ change.path.id ]);
          delete players[change.path.id];
        }
      });

      room.listen("players/:id/:axis", function(change) {
        var dom = players[ change.path.id ];
        var styleAttribute = (change.path.axis === "x")
          ? "left"
          : "top";

        dom.style[ styleAttribute ] = change.value + "px";
      });

      room.listen("placedBallColors", change => {
        console.log(change);
      });

      function placeRed () {
        room.send({ placed: "red" });
      }

      function placeGreen () {
        room.send({ placed: "green" });
      }

      function placeBlue () {
        room.send({ placed: "blue" })
      }

      function placeYellow () {
        room.send({ placed: "yellow" })
      }

      function donePlacing () {
        room.send({ donePlacing: true })
      }
      
      function guessRed () {
        room.send({ guessed: "red" });
      }

      function guessGreen () {
        room.send({ guessed: "green" });
      }

      function guessBlue () {
        room.send({ guessed: "blue" })
      }

      function guessYellow () {
        room.send({ guessed: "yellow" })
      }

      function doneGuessing () {
        room.send({ doneGuessing: true })
      }

      console.log(players);
    </script>
  </body>
</html>
